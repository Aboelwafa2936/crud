<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="py-5">
        <div class="outer w-75 mx-auto rounded shadow p-3">
            <div class="form-floating mb-3">
                <input value="" type="text" class="form-control" id="productName" placeholder="name@example.com">
                <label for="productName">Enter Product Name</label>
                <div class="invalid d-none mt-4 rounded p-2 bg-danger bg-opacity-25">
                    Please enter a valid name
                </div>              
            </div>
            <div class="form-floating mb-3">
                <input value="" list="categoryName" type="text" class="form-control" id="productCategory" placeholder="Password">
                <label for="productCategory">Enter Category Name</label>
                <div class="invalid d-none mt-4 rounded p-2 bg-danger bg-opacity-25">
                    Please enter a valid name
                </div>              
            </div>
            <div class="form-floating mb-3">
                <input value="" type="number" class="form-control" id="productPrice" placeholder="name@example.com">
                <label for="productPrice">Enter Product Price</label>
                <div class="invalid d-none mt-4 rounded p-2 bg-danger bg-opacity-25">
                    Please enter a valid name
                </div>              
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" id="productDescreption" placeholder="Password"></textarea>
                <label for="productDescreption">Type Product descreption</label>
                <div class="invalid d-none mt-4 rounded p-2 bg-danger bg-opacity-25">
                    Please enter a valid name
                </div>              
            </div>
            <div class="mb-3">
                <input value="" type="file" class="form-control" id="productImage">
            </div>
            <datalist id="categoryName">
                <option value="Mobile">Mobile</option>
                <option value="Labtop">Labtop</option>
                <option value="Pc">Pc</option>
                <option value="Play Station">Play Station</option>
            </datalist>
            <button disabled id="btnAdd" class="btn">Add Product</button>
            <button id="btnUpdate" class="btn btn-success d-none">Update Product</button>
        </div>
        <div class="form-floating w-75 mx-auto mt-3">
            <input value="" oninput="searchProduct()" id="productSearch" type="search" class="form-control"  placeholder="search">
            <label for="productSearch">search</label>
        </div>
    </section>
    <section class="py-5">
        <div class="container">
            <div class="row gy-5" id="product">
            </div>
        </div>
    </section>
